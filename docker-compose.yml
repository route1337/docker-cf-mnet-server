version: '2'
services:
  cloudflare-mnet-server:
    container_name: cloudflare-mnet-server
    image: localhost/debug:test
    build: .
    environment:
      NETWORK_NAME: Test Network
    expose:
      - 443
    ports:
      - 8443:443
    restart: always
